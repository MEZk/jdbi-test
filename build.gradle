group 'io.github.mezk'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jdbi', name: 'jdbi3-core', version: '3.0.1'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.1'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.7.6'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.20'
    compile group: 'org.jdbi', name: 'jdbi3-sqlobject', version: '3.0.1'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '5.0.7'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
